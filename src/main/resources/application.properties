# === DB ===
spring.datasource.url=jdbc:postgresql://localhost:5432/trendfeed
spring.datasource.username=trendfeed
spring.datasource.password=${DB_PASSWORD:devpass}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# === GitHub ===
github.base-url=https://api.github.com
github.token=${GITHUB_TOKEN}

# === Crawler 설정 ===
# 크론: 기본 3시간마다
crawler.cron=0 0 */3 * * *
# 검색 쿼리(기본은 별 5000↑)
crawler.query=stars:>5000
# 언어 필터(콤마 구분, 비우면 전체)
# 예) java,kotlin,typescript
crawler.languages=
# 페이지 크기/최대 페이지
crawler.per-page=50
crawler.max-pages=3
